<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- AOS 3.0.0-beta.6 plugin CSS (Animations) -->
		<link rel="stylesheet" href="/static/aos.css">

    <!-- Google Fonts -->
		<!-- <link href="/static/css2" rel="stylesheet" id="sf-google-fonts"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/actions.js"></script>

    <!-- Main Styles -->
    <link rel="stylesheet" href="/static/styles/main.css">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body data-aos-easing="ease-out-cubic" data-aos-duration="500" data-aos-delay="0">
    <div class="container">
        <!-- NAVBAR content -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">Spreadsheet API</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% block menu %}{% endblock %}
                {% block navbar %}{% endblock %}
              </div>
            </div>
          </nav>
        <!-- END Navbar content -->

          {% for message in get_flashed_messages() %}
          <p id="flashed_messages">
            {{ message }}
          </p>
            {% endfor %}
        <div class="content">
          {% block body %}{% endblock %}
        </div>
    </div>
    {% block showcases %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- AOS 3.0.0-beta.6 plugin JS (Animations) -->
		<script src="/static/aos.js"></script>
    
  </body>
</html>
