<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main Styles -->
    <link rel="stylesheet" href="static/styles/main.css">

    <title>HackBright Project :: Sign Up</title>
  </head>
  <body>
    <div class="container">        
        <!-- Navbar content -->      
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Spreadsheet API</a>                           
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Templates</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Documentation</a>
                  </li>
                </ul>                
              </div>
            </div>
          </nav>
        <!-- END Navbar content -->    

        <ul id="flashed_messages">
          {% for message in get_flashed_messages() %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>

        <div class="row">
            <div class="col-3">
              &nbsp;
            </div>
            <div class="col-6">                
                <form class="row g-3" id="login_form" action="#" method="Post">
                    <h3>Sign Up</h3>
                    <p>Already have an account? <a href="/login">Log In</a></p>                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="repeated_password" class="form-label">Repeat Password</label>
                        <input type="text" class="form-control" name="repeated_password">
                    </div>                    
                    <button type="submit" class="btn btn-primary">Sign in</button>                    
                </form>
            </div>
            <div class="col-3">
                &nbsp;
            </div>
        </div>
    </div>
  </body>
</html>
